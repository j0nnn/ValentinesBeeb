<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçê We're the Perfect Pear!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ffc3e1 0%, #ff9ec7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 10px;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .card {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .card:hover { transform: scale(1.05); }
        .card.flipped { background-color: #fff5f7; }
        .card.matched { background-color: #c8f7dc; pointer-events: none; }
        .card:not(.flipped):not(.matched) {
            background-image: none !important;
        }
        #info {
            margin-top: 20px;
            text-align: center;
        }
        #moves, #message {
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 5px;
        }
        #start {
            margin-top: 10px;
            padding: 12px 30px;
            font-size: 18px;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #start:hover { background: #ff4d7d; }
        #title {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            text-align: center;
        }
        #final {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 195, 225, 0.95);
            z-index: 100;
            animation: fadeIn 2s;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        #final.show { display: flex; }
        #finalImage {
            width: 60%;
            max-width: 500px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        #finalText {
            font-size: 48px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            top: -20px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="title">A Valentine's Game for the Beeb üíï</div>
    <div id="game"></div>
    <div id="info">
        <div id="moves">Moves: 0</div>
        <div id="message">Find the matching pears! üçê</div>
        <button id="start">Start Game</button>
    </div>
    <div id="final">
        <img id="finalImage" src="IMG_0180.jpg" alt="Valentine">
        <div id="finalText">You matched all the "PEARS"<br>Will you be my Valentine? üíï</div>
    </div>

    <script>
        const pears = [
            'IMG_8702.jpg',
            'IMG_0615.jpg',
            'IMG_1816.jpg',
            'IMG_5678.jpg',
            'IMG_8528.jpg',
            'IMG_9407.jpg',
            'IMG_9164.jpg',
            'IMG_9001.jpg'
        ];
        const cards = [...pears, ...pears];
        let flipped = [];
        let matched = 0;
        let moves = 0;
        let canFlip = false;

        const gameEl = document.getElementById('game');
        const movesEl = document.getElementById('moves');
        const messageEl = document.getElementById('message');
        const startBtn = document.getElementById('start');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            gameEl.innerHTML = '';
            const shuffled = shuffle([...cards]);
            shuffled.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.item = item;
                card.dataset.index = i;
                card.textContent = 'üçê';
                card.addEventListener('click', flipCard);
                gameEl.appendChild(card);
            });
        }

        function flipCard() {
            if (!canFlip || this.classList.contains('flipped') || this.classList.contains('matched')) return;
            
            this.classList.add('flipped');
            const item = this.dataset.item;
            this.style.backgroundImage = `url('${item}')`;
            this.textContent = '';
            flipped.push(this);

            if (flipped.length === 2) {
                canFlip = false;
                moves++;
                movesEl.textContent = 'Moves: ' + moves;

                if (flipped[0].dataset.item === flipped[1].dataset.item) {
                    flipped.forEach(card => card.classList.add('matched'));
                    matched += 2;
                    flipped = [];
                    canFlip = true;

                    if (matched === 16) {
                        setTimeout(() => {
                            const finalEl = document.getElementById('final');
                            finalEl.classList.add('show');
                            
                            // Create confetti
                            const colors = ['#ff6b9d', '#ffc3e1', '#ff9ec7', '#fff', '#ffb3d9'];
                            setInterval(() => {
                                const confetti = document.createElement('div');
                                confetti.className = 'confetti';
                                confetti.style.left = Math.random() * 100 + '%';
                                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                                confetti.style.animationDelay = Math.random() * 2 + 's';
                                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                                finalEl.appendChild(confetti);
                                setTimeout(() => confetti.remove(), 5000);
                            }, 100);
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        flipped.forEach(card => {
                            card.classList.remove('flipped');
                            card.style.backgroundImage = '';
                            card.textContent = 'üçê';
                        });
                        flipped = [];
                        canFlip = true;
                    }, 800);
                }
            }
        }

        startBtn.addEventListener('click', () => {
            matched = 0;
            moves = 0;
            flipped = [];
            canFlip = true;
            movesEl.textContent = 'Moves: 0';
            messageEl.textContent = 'Find the matching pears! üçê';
            startBtn.textContent = 'Playing...';
            createBoard();
        });

        createBoard();
    </script>
</body>
</html>
